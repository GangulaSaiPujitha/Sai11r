<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <label>select skills</label><br>
        <select name="skills" id="skills">
            <option value="course1">AWS</option><br>
            <option value="course2">salesforce</option><br>
            <option value="course3">cybersecurity</option><br>
            <option value="course4">devops</option><br><br>         
        </select><br>
        <label>select location</label><br>
        <select name="location" id="location"><br>
            <option value="location1">hyderabad</option><br>
            <option value="location2">chennai</option><br>
            <option value="location3">banglore</option><br>
            <option value="location4">pune</option><br><br>         
        </select><br>
        <label>select language</label><br>
        <select name="language" id="language"><br>
            <option value="language1">Telugu</option><br>
            <option value="language2">Hindi</option><br>
            <option value="language3">english</option><br>
            <option value="language4">french</option><br><br>         
        </select><br>
        <label>select fruit</label><br>
        <select name="fruit" id="fruit"><br>
            <option value="fruit1">apple</option><br>
            <option value="fruit2">banana</option><br>
            <option value="fruit3">grapes</option><br>
            <option value="fruit4">mango</option><br><br>         
        </select><br>
        <label>select colour</label><br>
        <select name="colour" id="colour"><br>
            <option value="colour1">pink</option><br>
            <option value="colour2">blue</option><br>
            <option value="colour3">grey</option><br>
            <option value="colour4">white</option><br><br>         
        </select><br>


    </form>
</body>
</html>
